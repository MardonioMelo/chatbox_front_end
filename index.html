<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/chat.css">
    <title>Chatbox</title>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="./img/user.png" width="50px" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat de Suporte</h4>
                        <p class="chatbox__description--header">Este é um chat para dúvidas e soluções rápidas.
                        </p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <!-- Mensagem do cliente -->
                        <!-- <div class="messages__item messages__item--visitor">
                            Você pode me deixar falar com o suporte??
                        </div> -->

                        <!-- Mensagem do atendente -->
                        <!-- <div class="messages__item messages__item--operator">
                            Certo!
                        </div>  -->

                        <!-- Digitando -->
                        <!-- <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div> -->

                        <div class="text-center p-2">
                            <span>Por favor, preencha o formulário para iniciar o chat!</span>
                        </div>
                        <div class="chat-form">
                            <input type="text" class="form-control" placeholder="Nome">
                            <textarea class="form-control" placeholder="Mensagem"></textarea>
                            <button class="btn btn-success btn-block"> <i class="fa fa-paper-plane-o"></i> Enviar</button>
                        </div>

                    </div>
                </div>
               <div class="chatbox__footer">
                    <!-- <input type="text" placeholder="Mensagem...">
                    <a href="javascript:;" class="chatbox__send--footer">
                        <i class="fa fa-paper-plane-o"></i>
                    </a> -->
                </div> 
            </div>
            <div class="chatbox__button">
                <button><i class="fa fa-comments-o"></i></button>
            </div>
        </div>
    </div>
    <script src="./assets/js/chat.js"></script>
</body>

</html>
